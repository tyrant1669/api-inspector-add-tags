<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>API Header & Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            resize: vertical;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1> API & Response</h1>

<form action="/submit-header" method="POST" enctype="multipart/form-data">
    <label for="headers"> URL :</label><br>
    
    <textarea id="headers" name="headers" rows="4" placeholder="Paste JSON API here..."></textarea>
    <br><br>

    <label for="response">Response :</label><br>
    <textarea id="response" name="response" rows="20" placeholder="Paste JSON response here..."></textarea>
    <br><br>

    <button type="submit" class="btn">Proceed</button>
</form>

<br>
<a href="/">â¬… Back to Home</a>

</body>
</html>
